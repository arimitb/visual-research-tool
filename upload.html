<!doctype html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VRT - Upload</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/upload.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <a href="/">Visual Research Tool</a>
    </header>
    <div class="page-container">
      <form>
        <div class="form-item">
          <label for="image">Image Link<span>*</span></label>
          <input type="text" name="image" placeholder="https://i.imgur.com/example.png">
        </div>
        <div class="form-item">
          <label for="contributor">Contributor</label>
          <input type="text" name="contributor" placeholder="Full Name">
        </div>
        <div class="form-item">
          <label for="time">Time Period<span>*</span></label>
          <input type="text" name="time" placeholder="1984 / 1980s / 1900s">
        </div>
        <div class="form-item">
          <label for="keywords">Keywords</label>
          <input type="text" name="keywords" placeholder="separate,the tags,using,commas">
        </div>
        <div class="form-item">
          <label for="description">Description</label>
          <textarea name="description" placeholder="Say something about the image..."></textarea>
        </div>
        <input type="submit">
      </form>
      <footer>Remixed with <span style="color: red">â™¥</span> by <a href="https://www.arimitb.com/" target="_blank">Arimit Bhattacharya</a></footer>
    </div>
    <script
		  src="https://code.jquery.com/jquery-3.3.1.min.js"
		  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		  crossorigin="anonymous"></script>
		<script>window.jQuery || document.write('<script src="js/jquery-3.3.1.min.js"><\/script>')</script>
    <script type="text/javascript" src="js/upload.js"></script>
  </body>
</html>
